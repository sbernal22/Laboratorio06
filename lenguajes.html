<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes</title>
</head>
<body>
    <header>
        <h1>Lenguajes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Formulario de preferencias</legend>
                <label for="foto">Subir foto de perfil
                <input type="file" id="foto" name="foto" required>
                </label>
                <br><br>
                <label>¿Que lenguajes conoces?</label>
                <br>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="lenguajes">
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="lenguajes">
                <label for="javascript">Javascript</label>
                <input type="checkbox" id="javascript" name="lenguajes">
                <label for="python">Python</label>
                <input type="checkbox" id="python" name="lenguajes">
                <label for="java">Java</label>
                <input type="checkbox" id="java" name="lenguajes">
                <br><br>
                <label for="horas">¿Cuantas horas estudias al dìa?</label>
                <input type="number" id="horas" name="horas" required>
                <br><br>
                <button type="submit">Guardar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
