<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>
<body>
    <header>
        <h1>Cursos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>
                <li><a href="lenguajes.html">Ir a lenguajes</a></li>
                <li><a href="registro.html">Ir a registro</a></li>
                <li><a href="validacion.html">Ir a validaciòn</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Cursos</legend>
                <!--Nombres y apellidos-->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <br><br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
                <br><br>
                <label for="documento">Documento de identidad</label>
                <input type="number" id="documento" name="documento" required>
                <br><br>
                <!--Ingresar el correo-->
                <label for="email">Correo electrònico</label>
                <input type="email" id="correo" name="correo" required placeholder="ejemplo@gmail.com">
                <br><br>
                <!--Selecciòn de curso-->
                <label for="seleccion">Seleccion de curso</label>
                <select id=" seleccion">
                    <option>IDWeb</option>
                    <option>DSOO</option>
                    <option>RN</option>
                </select>
                <br><br>
                <!--Selecciòn de modalidad-->
                <label>Modalidad:</label>
                <input type="radio" id="presencial" name="modalidad">
                <label for="presencial">Presencial</label>
                <input type="radio" id="virtual" name="modalidad">
                <label for="virtual">Virtual</label>
                <br><br>
                <!--Selecciòn de horario-->
                <label>Horarios disponibles:</label>
                <label>
                    <input type="checkbox" name="mañana" required>
                    Mañana
                </label>
                <label>
                    <input type="checkbox" name="tarde" required>
                    Tarde
                </label>
                <label>
                    <input type="checkbox" name="noche" required>
                    Noche
                </label>
                <br><br>
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
