<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciòn</title>
</head>
<body>
    <header>
        <h1>Validaciòn</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>
                <li><a href="lenguajes.html">Ir a lenguajes</a></li>
                <li><a href="registro.html">Ir a registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="email">Correo</label>
                <input type="email" id="correo" name="correo" required placeholder="ejemplo@gmail.com">
                <br><br>
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required minlength="6" maxlength="12" pattern="[A-Za-z0-9]+">
                <br><br>
                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" name="confirmar" required minlength="6" maxlength="12" pattern="[A-Za-z0-9]+">
            </fieldset>
        </form>
    </main>
</body>
</html>
